<main class="content">
    <ul class="grid-box list-style-none">
        <li *ngFor="let photo of photos$ | async">
            <img class="image"
                [src]="photo.urls.small"
                [alt]="photo.alt_description">
        </li>
    </ul>
</main>

<footer class="footer">
    <form [formGroup]="formGroup"
        (ngSubmit)="fetchPhotos()">
        <mat-form-field class="margin-right">
            <input formControlName="query"
                matInput
                type="text"
                required
                placeholder="What do you want to find?"
                autofocus>
        </mat-form-field>

        <button type="submit"
            mat-button>
            Find
        </button>
    </form>
</footer>
